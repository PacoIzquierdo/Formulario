<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/tabs.css" type="text/css">
    <link rel="stylesheet" href="css/estilo.css" type="text/css">
</head>
<body>
   <center>   
   <div id="tabs">
   
   <div class="tab" id="tab">
       <button class="tablinks" onclick="tabs(event, 'Registro')">Registrate!</button>
       <button class="tablinks" onclick="tabs(event, 'LogIn')">Log In!</button>
   </div>
   <div id="Registro" class="tabcontent">
    <form method="post" action="">
        <fieldset>
       <h1>Formulario de registro</h1>
          
            <p id="mensError"></p>
           
            <label for="name">Nombre*:</label>
            <input type="text" id="name" pattern="[A-Za-z]{2,25}" title="Nombre mal introducido" required><br>
            <label for="apellido">Apellido*:</label>
            <input type="text" id="apellido" pattern="[A-Za-z]{2,25}"required ><br>
            <label for="logForm">E-mail*:</label>
            <input type="email" id="logForm" required><br>
            <label for="contr">Contrase&ntilde;a*:</label>
            <input type="password" id="contr" pattern="[a-zA-Z0-9]{8,}" required><br>
            <label for="cContr">Confirmar contrase&ntilde;a*:</label>
            <input type="password" id="cContr" pattern="[a-zA-Z0-9]{8,}" required><br>
            <label for="fNac">Fecha de nacimiento:</label>
            <input type="date" id="fNac"><br>
            <button id="registro" value="Registrate!" onclick="iniciar()">Registrate!</button>
        </fieldset>
    </form>
    </div>
    
    <div id="LogIn" class="tabcontent">
    <form method="post" action="">
        <fieldset>
           <h1>Formulario de login</h1>
           <p id="mensError1"></p>
            <label for="usuario">E-mail:</label>
            <input type="email" id="usuario" required><br>
            <label for="contrLog">Contraseña:</label>
            <input type="password" id="contrLog" required><br>
            <button id="logIn" value="Login!" onclick="iniciar()">Login!</button>
        </fieldset>
    </form>
    </div>
    
    </div>
    
    <div id="registrado" style="display: none">
        <h1>Has entrado a la página web</h1>
        <p id="saludo"></p>
        <button onclick="salir()">Salir de la cuenta</button>
    </div>
    </center>
    
    
    <!--Scripts-->
    <script src="js/tabs.js"></script>
    <script src="js/validar.js"></script>
</body>
</html>
